
<h1>My Frontend</h1>

<form [formGroup]="leadFormGroup" (ngSubmit)="onSubmit()">

  <div>
    <label for="firstname">Firstname: </label>
    <input id="firstname" type="text" formControlName="firstname">
  </div>
  <div>
    <label for="surname">Surname: </label>
    <input id="surname" type="text" formControlName="surname">
  </div>
  <div>
    <label for="mobile-number">Mobile number: </label>
    <input id="mobile-number" type="text" formControlName="mobileNumber">
  </div>
  <div>
    <label for="email">Email: </label>
    <input id="email" type="email" formControlName="email">
  </div>

  <button type="submit" [disabled]="!leadFormGroup.valid">Submit</button>
</form>
